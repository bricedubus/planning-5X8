<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning 5 Equipes</title>
    <style>
        :root {
            --matin: #FFD700; --aprem: #FF8C00; --nuit: #4169E1; --repos: #e0e0e0;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Header et Navigation */
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-nav { background: #34495e; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #moisAffichage { font-weight: bold; font-size: 1.2em; text-transform: capitalize; }

        select { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 10px; border: 2px solid #eee; font-size: 1em; }
        
        /* Grille du calendrier */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .header { font-size: 0.7em; font-weight: bold; color: #999; padding-bottom: 5px; text-transform: uppercase; }
        .day { aspect-ratio: 1 / 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; font-size: 0.9em; font-weight: bold; position: relative; }
        
        /* Couleurs des postes */
        .m { background: var(--matin); color: #000; }
        .a { background: var(--aprem); color: #fff; }
        .n { background: var(--nuit); color: #fff; }
        .r { background: var(--repos); color: #888; }
        
        .label { font-size: 0.6em; margin-top: 2px; }
        .today { outline: 3px solid #333; outline-offset: -3px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-top:0; text-align: center;">Planning 5x8</h2>
    
    <select id="eq" onchange="maj()">
        <option value="0">Équipe 1</option>
        <option value="1">Équipe 2</option>
        <option value="2" selected>Équipe 3</option>
        <option value="3">Équipe 4</option>
        <option value="4">Équipe 5</option>
    </select>

    <div class="nav-header">
        <button class="btn-nav" onclick="changerMois(-1)">◀</button>
        <div id="moisAffichage"></div>
        <button class="btn-nav" onclick="changerMois(1)">▶</button>
    </div>
    
    <div class="grid" id="cal"></div>
</div>

<script>
    const cycle = ["m","m","a","a","n","r","r","r","r","m","m","a","n","n","r","r","r","r","r","m","a","a","n","n","r","r","r","m","m","a","a","n","n","r","r"];
    const refDate = new Date(2026, 1, 15); // Référence : Dimanche 15 Fév 2026
    
    // On initialise la vue sur le mois actuel
    let dateVue = new Date(); 

    function changerMois(direction) {
        dateVue.setMonth(dateVue.getMonth() + direction);
        maj();
    }

    function maj() {
        const cal = document.getElementById('cal');
        const eq = parseInt(document.getElementById('eq').value);
        cal.innerHTML = "";
        
        // Affichage du mois et de l'année
        document.getElementById('moisAffichage').innerText = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(dateVue);

        // En-têtes des jours
        ["Lun","Mar","Mer","Jeu","Ven","Sam","Dim"].forEach(j => cal.innerHTML += `<div class="header">${j}</div>`);

        const y = dateVue.getFullYear();
        const m = dateVue.getMonth();
        
        // Calcul du premier jour et nombre de jours dans le mois
        const premierJour = new Date(y, m, 1).getDay();
        const decalage = (premierJour === 0) ? 6 : premierJour - 1;
        const totalJours = new Date(y, m + 1, 0).getDate();

        // Cases vides
        for(let i=0; i<decalage; i++) cal.innerHTML += `<div></div>`;

        const aujourdhui = new Date();

        for(let d=1; d<=totalJours; d++) {
            const cible = new Date(y, m, d);
            const diff = Math.round((cible - refDate) / 86400000);
            
            // Réglage des positions de départ selon ton équipe
            let indexStart;
            if (eq === 0) indexStart = 4;  // Eq 1 : Nuit au 15/02
            if (eq === 1) indexStart = 11; 
            if (eq === 2) indexStart = 34; // Eq 3 : Repos au 15/02, Matin le 16/02
            if (eq === 3) indexStart = 18; 
            if (eq === 4) indexStart = 25; 
            
            let idx = (diff + indexStart) % 35;
            while(idx < 0) idx += 35;
            
            const poste = cycle[idx];
            const isToday = cible.toDateString() === aujourdhui.toDateString() ? 'today' : '';
            
            cal.innerHTML += `
                <div class="day ${poste} ${isToday}">
                    ${d}
                    <span class="label">${poste.toUpperCase()}</span>
                </div>`;
        }
    }
    
    // Premier rendu au chargement
    maj();
</script>

</body>
</html>
