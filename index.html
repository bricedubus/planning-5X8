<!DOCTYPE html>
<html lang="fr">
<link rel="manifest" href="manifest.json">
    <head>
    <meta charset="UTF-8">
    <title>Planning 5 Equipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <meta name="theme-color" content="#34495e">
    
    <style>
        :root {
            --matin: #FFD700; --aprem: #FF8C00; --nuit: #4169E1; --repos: #e0e0e0;
            --dark-blue: #34495e;
        }
        
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #f0f2f5; 
            margin: 0; 
            padding: env(safe-area-inset-top) 15px 20px 15px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container { 
            max-width: 450px; 
            margin: 10px auto; 
            background: white; 
            padding: 20px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        
        h2 { text-align: center; color: var(--dark-blue); margin-top: 0; margin-bottom: 15px; font-size: 1.4em; }

        select { 
            width: 100%; 
            padding: 14px; 
            margin-bottom: 20px; 
            border-radius: 12px; 
            border: 2px solid #f0f0f0; 
            font-size: 1em; 
            background-color: #f8f9fa;
            color: var(--dark-blue);
            font-weight: 600;
        }

        .nav-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
        }
        
        .btn-nav { 
            background: var(--dark-blue); 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1.1em;
        }

        #moisAffichage { 
            font-weight: 800; 
            font-size: 1.1em; 
            text-transform: capitalize; 
            color: var(--dark-blue); 
        }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        
        .header { 
            font-size: 0.7em; 
            font-weight: bold; 
            color: #bdc3c7; 
            padding-bottom: 5px; 
            text-transform: uppercase; 
            text-align: center; 
        }
        
        .day { 
            aspect-ratio: 1 / 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            border-radius: 12px; 
            font-size: 1em; 
            font-weight: bold;
        }

        .m { background: var(--matin); color: #000; }
        .a { background: var(--aprem); color: #fff; }
        .n { background: var(--nuit); color: #fff; }
        .r { background: var(--repos); color: #7f8c8d; }
        
        .label { font-size: 0.6em; margin-top: 2px; font-weight: 800; }
        .today { outline: 3px solid var(--dark-blue); outline-offset: -3px; }

        .legend { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 25px; 
            font-size: 0.75em; 
            gap: 6px; 
        }
        
        .legend div { 
            padding: 8px 4px; 
            border-radius: 8px; 
            flex: 1; 
            text-align: center; 
            font-weight: bold; 
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Planning 5x8</h2>
    
    <select id="eq" onchange="maj()">
        <option value="0">Équipe 1</option>
        <option value="1">Équipe 2</option>
        <option value="2" selected>Équipe 3</option>
        <option value="3">Équipe 4</option>
        <option value="4">Équipe 5</option>
    </select>

    <div class="nav-header">
        <button class="btn-nav" onclick="changerMois(-1)">◀</button>
        <div id="moisAffichage"></div>
        <button class="btn-nav" onclick="changerMois(1)">▶</button>
    </div>
    
    <div class="grid" id="cal"></div>

    <div class="legend">
        <div class="m">Matin</div>
        <div class="a">Aprem</div>
        <div class="n">Nuit</div>
        <div class="r">Repos</div>
    </div>
</div>

<script>
    const cycle = [
        "m","m","a","a","n","r","r","r","r", 
        "m","m","a","n","n","r","r","r","r", 
        "m","a","a","n","n","r","r","r",      
        "m","m","a","a","n","n","r","r","r", 
        "m","m","a","n","n"                  
    ];
    
    const refDate = new Date(2026, 1, 15); 
    let dateVue = new Date(); 

    function changerMois(direction) {
        dateVue.setMonth(dateVue.getMonth() + direction);
        maj();
    }

    function maj() {
        const cal = document.getElementById('cal');
        const eq = parseInt(document.getElementById('eq').value);
        cal.innerHTML = "";
        
        document.getElementById('moisAffichage').innerText = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(dateVue);

        ["Lun","Mar","Mer","Jeu","Ven","Sam","Dim"].forEach(j => {
            cal.innerHTML += `<div class="header">${j}</div>`;
        });

        const y = dateVue.getFullYear();
        const m = dateVue.getMonth();
        const premierJourMois = new Date(y, m, 1).getDay();
        const decalage = (premierJourMois === 0) ? 6 : premierJourMois - 1;
        const totalJours = new Date(y, m + 1, 0).getDate();

        for(let i=0; i<decalage; i++) cal.innerHTML += `<div></div>`;

        const aujourdhui = new Date();

        for(let d=1; d<=totalJours; d++) {
            const cible = new Date(y, m, d);
            const diffJours = Math.round((cible - refDate) / 86400000);
            
            let indexStart;
            if (eq === 0) indexStart = 4;  
            if (eq === 1) indexStart = 11; 
            if (eq === 2) indexStart = 34; 
            if (eq === 3) indexStart = 18; 
            if (eq === 4) indexStart = 25; 
            
            let idx = (diffJours + indexStart) % 35;
            while(idx < 0) idx += 35;
            
            const poste = cycle[idx];
            const isToday = cible.toDateString() === aujourdhui.toDateString() ? 'today' : '';
            
            cal.innerHTML += `
                <div class="day ${poste} ${isToday}">
                    ${d}
                    <span class="label">${poste ? poste.toUpperCase() : ""}</span>
                </div>`;
        }
    }
    maj();
</script>
</body>
</html>
